<script type="text/javascript"> /* Fade in tabs one by one when the page is loaded */
$(document).ready(function(){
  $("#karmic-tab").fadeIn(800);
  $("#lucid-tab").fadeTo(800,0.3);
  $("#stuff-tab").fadeTo(800,0.3);
  $("#lucid-tab").transform({
    skewY: -30,
    scaleX: 0.3
  });
});
</script>
