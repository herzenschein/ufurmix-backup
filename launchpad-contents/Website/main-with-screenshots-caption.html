<style type="text/css">
#lucid-tab {
  opacity: 0.1;              /* CSS3 */
  -moz-opacity: 0.1;         /* legacy Firefox */
  -khtml-opacity: 0.1;       /* legacy Safari/Konqueror */
  filter: alpha(opacity=10); /* M$IE */
}
</style>

<script type="text/javascript">
  var element = document.getElementById('lucid-tab');
  var initlvl = 0.1;
  var duration = 600;  /* 500 millisecond fade = 0.5 sec */
  var steps = 20;       /* number of opacity intervals   */

   /* set the opacity of the element (between 0.0 and 1.0) */
   function setOpacity(level) {
   element.style.opacity = level;
   element.style.MozOpacity = level;
   element.style.KhtmlOpacity = level;
   element.style.filter = "alpha(opacity=" + (level * 100) + ");";
 }

 function fadeIn(){
   for (i = initlvl; i <= 1; i += (1 / steps)) {
     setTimeout("setOpacity(" + i + ")", i * duration);
   }
 }

  function fadeOut() {
    for (i = 1; i >= initlvl ; i -= (1 / steps)) {
     setTimeout("setOpacity(" + i + ")", (1 - i) * duration);
   }
 }
    </script>
